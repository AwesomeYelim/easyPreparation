name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: âœ… Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.0'

      - name: âœ… Build Go binaries
        run: |
          chmod +x ./autoBuild.sh
          ./autoBuild.sh  

      - name: âœ… Create target directory on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /home/ubuntu/easyPreparation

      - name: âœ… Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "./bin,./config"
          target: "/home/ubuntu/easyPreparation"

      - name: ðŸš€ Run bulletin binary on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/easyPreparation
            sudo pkill -f bin/bulletin_linux_amd64 || true
            sleep 2
            sudo ./bin/bulletin_linux_amd64 &
